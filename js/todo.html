<!DOCTYPE html>
<html>
<head>
	<title>Tarefas</title>
	<script type="text/javascript">
		function adicionarNova() {
			var novoElemento = document.createElement("li");
			var info = document.getElementById("entrada").value;
			var novoNo = document.createTextNode(info);
			novoElemento.appendChild(novoNo);
			document.getElementById("minhaLista").appendChild(novoElemento);
			document.getElementById("entrada").value = "";
		}
	</script>
</head>
<body>
	<div id="principal">
		<h1>Tarefas</h1>
		<input type="text" id="entrada" placeholder="Atividade ...">
		<button id="b_salvar" onclick="adicionarNova()">Salvar</button>
	</div>
	<div id="tarefas">
		<ul id="minhaLista"></ul>
	</div>
</body>
</html>
