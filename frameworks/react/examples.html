		Elementos como funções puras

			const element = (

		// Componentes Funcionais

		function Welcome(props) {
			return <h1>Hello, {props.name} !!</h1>;
		}

		function App () {
		    return (
				<div>
					<Welcome name="Charles"/>
					<Welcome name="Bazilio"/>
				</div>
			)
		}

		//const element = <Welcome name="Bazilio" />;

		ReactDOM.render(
			<App />,
			document.getElementById('root')
		);
